ль оказывает свою помощь по мере своих возможностей в рамках закона. <br/> 5.5. В случае обнаружения подделки коммуникационных потоков или оказания воздействия, с целью ухудшить работу Исполнителя, а именно его программного кода, заявка приостанавливается, а переведенные средства подвергаются перерасчету в соответствии с действующим соглашением. Если Заказчик не согласен с перерасчетом, он имеет полное право расторгнуть договор и титульные знаки отправятся на реквизиты указанные Заказчиком. <br/> 5.6. В случае пользования услугами Исполнителя, Заказчик полностью соглашается с тем, что Исполнитель несет ограниченную ответственность соответствующую рамкам настоящих правил полученных титульных знаков и не дает дополнительных гарантий Заказчику, а также не несет перед ним дополнительной ответственности. Соответственно Заказчик  не несет дополнительной ответственности перед Исполнителем. <br/> 5.7. Заказчик обязуется выполнять нормы соответствующие законодательству, а также не подделывать коммуникационные потоки и не создавать препятствий для нормальной работы программного кода Исполнителя. <br/> 5.8.Исполнитель не несет ответственности за ущерб и последствия при ошибочном переводе электронной валюты в том случае, если Заказчик указал при подаче заявки неверные реквизиты. <br/> 5.9. Уважаемые пользователи, администратор обменного пункта может потребовать верификацию пользователя и заблокировать средства с последующим возвратом в том случае если транзакция вызывает сомнение в ее происхождения: не допустимый источник отправки, криптовалюта полученная мошенническим путем. Средства могут быть возвращены только после верификации, заблокированы на неопределенный срок, а также изъяты по запросу правоохранительных органов. <br/> Полная верификация — видео селфи с паспортом, вход в кошелек с отправкой на адрес обменного пункта, заявкой и проговаривание голосом номера заявки и реквизитов для получения денежных средств. <br/> Частичная верификация — видео или скриншот экрана с отпр
